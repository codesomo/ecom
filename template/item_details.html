{% extends "index.html" %}

{% block content %}
<!-- Categroy Section -->
<div class="container" style="height: 70vh;">
    <div class="row" style="border: 1px solid gainsboro; padding: 10px;">
    <div class="col-6">
        <div class="card" style="width: 40rem ;border:none; ">
            <img src="{{item.item_image.url}}" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h5 class="card-title">{{item.item_name }}</h5>
           
            
            </div>
        </div>
    </div>
    <div class="col-6">
        <form method="POST" action="/add_to_cart/">
            {% csrf_token %}
         <div class="card" style="width: 40rem; padding: 10%;border:none;">
            
                <h5 class="card-title"> Item Name:  {{item.item_name }}</h5>
                <p class="card-text"><b>Description: </b> &nbsp; {{item.category_description}}</p>
                <h5 class="card-title">Price Per Unit:{{item.item_price }} /-</h5>
               
                <input style="visibility: hidden" type="text" name="item_id" value="{{item.id }}">
                
                <div style="display: flex;">

                   
                    <label for="qty"><b> Qty:</b> &nbsp;</label>
                    <select name="qty" id="cars">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
               </div> 
                   
                  
               
<br>
<br>
            <input type="submit" class="btn btn-success" value="Add to Cart">
            </form>
            </div>
        </div>
    </div>
    </div>

</div>

{% endblock content %}
